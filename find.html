<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>찾아보기 - 멍멍톡</title>
</head>
<body>
    <div class="status-bar">
            <div class="status-bar__coulmn">
                <span>No Service</span>
                <i class="fas fa-wifi"></i>
            </div>
            <div class="status-bar__coulmn">
                <span>18:43</span>
            </div>
            <div class="status-bar__coulmn">
                <span>110%</span>
                <i class="fas fa-battery-quarter"></i>
                <i class="fas fa-bolt"></i>
            </div>
    </div>
    
    <header class="screen-header">
        <h1 class="screen-header__title">찾기</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><div class="screen-header__icons-dot"></div>
            <i class="fas fa-cog fa-lg"></i></span>
        </div>
    </div>
    </header>


    <main class="main-screen">
        <div class="icon-row">
        <div class="icon-row__icon">
            <i class="fas fa-qrcode"></i>
            <span>QR code</span>
        </div>
        <div class="icon-row__icon"><i class="fas fa-address-book"></i>
            <span>연락처로 추가</span>
        </div>
        <div class="icon-row__icon"><i class="fas fa-fingerprint"></i>
            <span>ID로 추가</span>
        </div>
        <div class="icon-row__icon"><i class="far fa-envelope"></i>
            <span>초대</span>
        </div>
       </div>
        <div class="recommended-friends">
            <h6 class="recommended-friends__title">친구 추천</h6>
            <span>추천할수 있는 친구가 없습니다</span>
        </div>
        <div class="open-chat">
            <div class="open-chat__header">
                <h4>공개 채팅</h4>
                <span>공개 채팅방으로 연결합니다 <i class="fas fa-chevron-right fa-xs"></i></span>
            </div>
            <div class="open-post">
                <div class="open-post__column">
                    <h5 class="open-post__title">#부끄</h5>
                    <h6 class="open-post__hashtags">#부끄#허스키#dog</h6>
                    <div class="open-post__members">
                        <img src="logo.jpg" />
                        <span class="open-post__member-count">802명의 채팅자</span>
                        <div class="divider"></div>
                        <span class="open-post__member-status">활동</span>
                    </div>
                </div>
                <div class="open-post__column">
                   <div class="open-post__photo">
                    <img src="logo.jpg">
                   <div class="open-post__heart-count">
                    <i class="fas fa-heart fa-xs"></i><span>326</span>
                </div>
                   </div>
                </div>
            </div>
        </div>
    </main>



   

   <nav class="nav">
    <ul class="nav__list">
        <li class="nav__btn">
        <a class="nav__link" href="friends.html">
            <i class="far fa-user fa-2x"></i>
        </a>
    </li>
    
    <li class="nav__btn">
            <a class="nav__link" href="chats.html">
                <span class="nav__notification badge">1</span>
                <i class="far fa-comment fa-2x"></i>
            </a>
        </li>
        <li class="nav__btn">
            <a class="nav__link" href="find.html"><i class="fas fa-search fa-2x"></i>
            </a>
        </li>
        <li class="nav__btn">
            <a class="nav__dot" href="more.html">
                <span class="nav__notification_dot"></span>
                <i class="fas fa-ellipsis-h fa-2x"></i>
            </a>
        </li>
    </ul>
   </nav>

    

   <div id="no-mobile">
    <span>your screen is too big</span>
   </div>

    <script src="https://kit.fontawesome.com/235852c101.js" crossorigin="anonymous">
    </script>
</body>
</html>
