<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>멍뭉이와 채팅 - 멍멍톡</title>
</head>
<body id="chat-screen">
    <div class="status-bar">
            <div class="status-bar__coulmn">
                <span>No Service</span>
                <i class="fas fa-wifi"></i>
            </div>
            <div class="status-bar__coulmn">
                <span>18:43</span>
            </div>
            <div class="status-bar__coulmn">
                <span>110%</span>
                <i class="fas fa-battery-quarter"></i>
                <i class="fas fa-bolt"></i>
            </div>
    </div>
    
    <header class="alt-header">
        <div class="alt-header__column">
            <a href="chats.html">
            <i class="fas fa-angle-left fa-2x"></i>
        </a>
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">망고</h1>
        </div>
        <div class="alt-header__column">
         <span><i class="fas fa-search fa-2x"></i></span>
         <span><i class="fas fa-bars fa-2x"></i></span>
        </div>
    </header>
   
<main class="main-screen main-chat">
   
    <div class="chat__timestamp">
        2023년 2월 28일, 화요일
    </div>

    <div class="message-row">
        <img src="logo.jpg">
        <div class="message-row__content">
            <span class="message__author">내사랑 망고</span>
            <div class="message__info">
                <span class="message__bubble">굿모닝 주인!</span>
                <span class="message__time">07:30</span>
            </div>
        </div>
    </div>
    <div class="message-row message-row--own">
        
        <div class="message-row__content">
            
            <div class="message__info">
                <span class="message__bubble">잘잤어 망고야??</span>
                <span class="message__time">07:30</span>
            </div>
        </div>
    </div>
    </main>

    <form class="reply">
        <div class="reply__column">
          <i class="far fa-plus-square fa-lg"></i>
        </div>

        <div class="reply__column">
            <input type="text" placeholder="문자를 입력해주세요..." />
            <i class="far fa-smile-wink fa-lg"></i>
            <button>
              <i class="fas fa-arrow-up"></i>
            </button>
        </div>
      </form>
  
    
   <div id="no-mobile">
    <span>your screen is too big</span>
   </div>


    <script src="https://kit.fontawesome.com/235852c101.js" crossorigin="anonymous">
    </script>
</body>
</html>
