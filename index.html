<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>안녕하세요 멍멍톡 입니다</title>
</head>
<body>
    <div class="status-bar">
            <div class="status-bar__coulmn">
                <span>No Service</span>
                <i class="fas fa-wifi"></i>
            </div>
            <div class="status-bar__coulmn">
                <span>18:43</span>
            </div>
            <div class="status-bar__coulmn">
                <span>110%</span>
                <i class="fas fa-battery-quarter"></i>
                <i class="fas fa-bolt"></i>
            </div>
    </div>
    
    <header class="welcome-header">
            <h1 class="welcome-header__title">안녕하세요. 멍멍톡 입니다</h1>
            <p class="welcome-header__text">만약 멍멍톡의 계정을 가지고 계시다면, 이메일 혹은 휴대폰 번호를 입력하세요.</p>
    </header>

    <form id="login-form">
        <input type="text" placeholder="이메일 혹은 휴대폰 번호"/>
        <input type="password" placeholder="비밀번호"/>
        <input type="submit" value="시작" />    
        <a href="#">멍멍톡 비밀번호 찾기</a>
    </form>

    


    <script src="https://kit.fontawesome.com/235852c101.js" crossorigin="anonymous">
    </script>
</body>
</html>
